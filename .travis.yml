language: go
go:
- 1.14
- 1.15
- master
before_install:
- mkdir -p $HOME/bin
- export PATH="$HOME/bin:$PATH"
install: 
- go mod download
- go mod vendor
script:
- go build -mod=vendor -v
- go test -v -cover ./cwl
deploy:
  provider: releases
  api_key:
    secure: 
  file: cloudwatchlogsbeat
  skip_cleanup: true
  on:
    tags: true
    branch: master
    go: 1.15
    repo: e-travel/cloudwatchlogsbeat
